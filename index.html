<!DOCTYPE html>
<html>
<head>
    <title>Hye...!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
            background-size: 600% 600%;
            animation: rainbow 10s ease infinite;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            width: 800px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        input[type="submit"] {
            background-color: #c71d72;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #4595a0;
        }
        .error-dialog {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }
        .popup-content {
            max-width: 400px;
            padding: 20px;
            border: 5px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .popup-text {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .popup-button {
            background-color: #c71d72;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius:4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .popup-button:hover {
            background-color: #4595a0;
        }
        .show-popup {
            visibility: visible;
            opacity: 1;
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
    <script>
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.classList.add("show-popup");
        }

        function removePopup() {
            var popup = document.getElementById("popup");
            popup.classList.remove("show-popup");
        }

        function validateForm(event) {
            event.preventDefault();
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Check if the password is correct
            if (password !== "vikki") {
                errorMessage.style.display = "block";
            } else {
                // Redirect to another page
                window.location.href = "data";
            }
        }

        // Show the popup when the page loads
        window.addEventListener("load", function() {
            showPopup();
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Happy Birthday Vikku üíñ</h2>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p class="popup-text">Made By Your Smile Keeper aka Sameer ‚ù§Ô∏è</p>
                <button class="popup-button" onclick="removePopup()">Close</button>
            </div>
        </div>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div id="error-message" class="error-dialog" style="display: none;">
            Incorrect password. Please try again.
        </div>
    </div>
    <script>
        // Generate random hearts
        var heartBg = document.querySelector(".heart-bg");
        var hearts = ["‚ù§Ô∏è", "üíú", "üíô", "üíö", "üíõ", "üß°", "üíñ", "üíó", "üíì", "üíï", "üíû", "üíò", "üíù", "üíü"];
        var numHearts = 30;

        for (var i = 0; i < numHearts; i++) {
            var heart = document.createElement("div");
            heart.className = "heart";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDelay = Math.random() * 6 + "s";
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            heartBg.appendChild(heart);
        }
    </script>
</body>
</html>
